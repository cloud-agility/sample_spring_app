replicaCount: 1
minReadySeconds: 1

service:
  name: spring-service
  type: NodePort
  externalPort: 30080
  internalPort: 8080  
deployment:
  name: spring-deployment
pod:
  name: spring-container

global:
  image:
    name: spring-sample
    repository: mycluster.icp:8500/default
    tag: local
    pullPolicy: IfNotPresent